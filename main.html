<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Thumbnails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
            margin: auto;
            transition: all 0.3s ease-in-out;
        }

        .thumbnail {
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 5px;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .fullsize {
            display: none;
            width: 100%;
            height: auto;
            grid-column: span 3;
            transition: all 0.3s ease-in-out;
        }

        .expanded {
            display: block;
            width: 100%;
            height: auto;
            grid-column: span 3;
        }
    </style>
</head>
<body>

    <h2>Image Grid Thumbnails</h2>
    <div class="grid-container" id="imageGrid">
        <img id="thumbnail1" class="thumbnail" src="https://bikekharido.in/wp-content/uploads/2022/01/TVS-Jupiter-Classic-ET-Fi.png" onclick="expandImage(this)">
        <img id="thumbnail2" class="thumbnail" src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/46749/tvs-jupiter-front-three-quarter25.jpeg?q=75" onclick="expandImage(this)">
        <img id="thumbnail3" class="thumbnail" src="https://www.motorbeam.com/wp-content/uploads/TVS-Jupiter-Classic-Edition.jpg" onclick="expandImage(this)">
        
        <img id="fullsize" class="fullsize" onclick="collapseImage()">
    </div>

    <script>
        let isExpanded = false;

        function expandImage(imgElement) {
            let fullsize = document.getElementById("fullsize");
            let thumbnails = document.querySelectorAll("thumbnail");
            let gridContainer = document.getElementById("imageGrid");

            if (isExpanded && fullsize.src === imgElement.src) {
                // Collapse back to grid view
                collapseImage();
            } else {
                // Expand the clicked image
                fullsize.src = imgElement.src;
                fullsize.classList.add("expanded");
                thumbnails.forEach(img => img.style.display = "none");
                isExpanded = true;
            }
        }

        function collapseImage() {
            let fullsize = document.getElementById("fullsize");
            let thumbnails = document.querySelectorAll("thumbnail");

            // Show all thumbnails again
            fullsize.classList.remove("expanded");
            fullsize.src = "";
            thumbnails.forEach(img => img.style.display = "block");
            isExpanded = false;
        }
    </script>

</body>
</html>
